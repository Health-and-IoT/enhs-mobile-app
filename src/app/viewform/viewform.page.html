<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Form</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Contact</ion-title>
        </ion-toolbar>
    </ion-header>

    <div id="container">
        <ion-list>


            <ion-list-header>
                <ion-label>Contact Info</ion-label>
            </ion-list-header>
            <ion-item>
                <ion-label>Full Name: {{patient.name}}</ion-label>
            </ion-item>
            <ion-item>
                <ion-label>Address: {{patient.address}}</ion-label>
            </ion-item>
            <ion-item>
                <ion-label>Next of Kin: {{patient.nok}}</ion-label>
            </ion-item>
            <ion-item>
                <ion-label>Date of Birth: {{patient.dob}}</ion-label>
            </ion-item>
            <ion-item>
                <ion-label>Donor: {{patient.donor}}</ion-label>
            </ion-item>
            <ion-item>
                <ion-label>Allergies: {{patient.allergies}}</ion-label>
            </ion-item>


            <ion-list-header>
                <ion-label>Previous Visits</ion-label>
            </ion-list-header>
            <ion-item *ngFor="let i of visits">
                <ion-label>Illness: {{i.ailment}}</ion-label>
                <ion-label>DateSubmitted: {{i.dateSubmitted}}</ion-label>
            </ion-item>

        </ion-list>


    </div>
</ion-content>
