<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>View Symptoms</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="false">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Contact</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-item-group>
        <ion-list>
            <ion-card>
                <ion-item color="primary">
                    <ion-label>Symptoms</ion-label>
                </ion-item>

                <ion-item *ngFor="let i of symptoms">
                    <ion-label>{{i}}

                    </ion-label>
                </ion-item>


            </ion-card>

        </ion-list>
    </ion-item-group>


</ion-content>
