<ion-app>
    <ion-split-pane contentId="main-content">
        <ion-menu contentId="main-content" type="overlay">
            <ion-content>
                <ion-item *ngIf="checkStatus()" button (click)="showProfile()">
                    <ion-thumbnail slot="start">
                        <img src="../assets/{{rank}}.png">
                    </ion-thumbnail>
                    <ion-label>
                        <h2 style="font-weight:bold;">{{username}}</h2>
                        <p style="color:white;">{{rank}}</p>
                    </ion-label>
                    <ion-button fill="outline" slot="end">View</ion-button>
                </ion-item>
                <ion-list id="inbox-list">
                    <ion-list-header>ENHS - Menu</ion-list-header>
                    <ion-note></ion-note>

                    <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
                        <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndex == i" *ngIf="showDetails(p)">
                            <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
                            <ion-label>{{ p.title }}</ion-label>
                        </ion-item>
                    </ion-menu-toggle>
                </ion-list>



            </ion-content>
        </ion-menu>
        <ion-router-outlet id="main-content"></ion-router-outlet>
    </ion-split-pane>
</ion-app>
